<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>EMovies</title>
</head>
<body>
    
    <header>
        <img src="./imgs/logo.svg" class="logo" alt="">

        <div class="search">
            <img src="./imgs/search-icon.svg" alt="">
            <input class="search-input" type="text" placeholder="Vingadores">
        </div>

        <button class="add-movie">
            <img src="./imgs/plus-icon.svg" alt="">
            Adicionar filme
        </button>
    </header>

    <img class="menu" src="./imgs/menu-icon.svg">
    <div class="flex">
        
        <div class="movies-list hide">

        </div>

        <div class="movie-content">

        </div>
    </div>

    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-intro">
                <div class="modal-title">Adicionar novo filme</div>
                <img src="./imgs/close-icon.svg" class="close-modal" alt="">
            </div>

            <form>
                <div class="input-container">
                    <div class="input-box">
                        <label for="">Título</label>
                        <input placeholder="Vingadores" name="title" type="text">
                    </div>
                    <div class="input-box">
                        <label for="">Duração</label>
                        <input placeholder="2 horas e 20 minutos" name="duration" type="text">
                    </div>
                    <div class="input-box">
                        <label for="">Caminho do imagem</label>
                        <input placeholder="avengers-ultimato.png" name="imgpath" type="text">
                    </div>
                    <div class="input-box">
                        <label for="">Avaliação</label>
                        <input placeholder="6" name="rate" type="text">
                    </div>
                    <div class="input-box">
                        <label for="">Data de lançamento</label>
                        <input placeholder="5 de janeiro de 2018" name="releasedate" type="text">
                    </div>
                    <div class="input-box">
                        <label for="">Plataforma</label>
                        <input placeholder="Netflix" name="platform" type="text">
                    </div>
                    <div class="input-box">
                        <label for="">Descrição</label>
                        <textarea placeholder="Descrição sobre o filme" name="description" id="description" cols="30" rows="10"></textarea>
                    </div>
                    <div class="input-box">
                        <label for="">Opinião</label>
                        <textarea placeholder="Sua opinião sobre o filme" name="opinion" id="opinion" cols="30" rows="10"></textarea>
                    </div>
                    <div class="input-box">
                        <label for="">Gênero</label>
                        <input placeholder="Ação,Comédia,Drama" name="genre" type="text">
                    </div>
                </div>
                <button class="modal-add--movie">Adicionar filme</button>
            </form>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
